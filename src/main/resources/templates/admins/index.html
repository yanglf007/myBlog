<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">


</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="row">

    <div class="col-md-2"></div>
    <!-- 左侧栏目 -->
    <div class="col-md-1">
        <div class="card">
            <h4 class="card-header"><i class="fa fa-bars" aria-hidden="true" ></i>管理菜单</h4>
            <ul class="list-group blog-menu" th:each="menu : ${model.list}">
                <!--点击不会发生任何事情-->
                <a href="javascript:void(0)" class="list-group-item" th:title="#{meun.name}"
                   th:text="${menu.name}" data-th-attr="url=${menu.url}"></a>
            </ul>
        </div>
    </div>

    <div class="col-md-1"></div>
    <div class="col-md-6">

        <div class="card" id="rightContainer"></div>
    </div>
    <div class="col-md-2"></div>
</div>
<script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
